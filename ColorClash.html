<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ColorClash.css">
    <title>Color Clash</title>
</head>
<body>
    <div class="head-section">
        <span class="game-name">"Color Clash"</span>
        <span>RGB(<span class="red">255</span>,<span class="green">255</span>,<span class="blue">255</span>)</span>
    </div>
    
    <div class="buttons-section">
        <div>
            <button class="game-button new-colors">New Colors</button>
        </div>
        <div class="buttons-container">
            <button class="game-button easy">Easy</button>
            <button class="game-button mid">Medium</button>
            <button class="game-button hard">Hard</button>
        </div>
    </div>

    <span class="assessment"></span>

    <div class="game-section"></div>
    <script src="ColorClash.js"></script>
</body>
</html>
